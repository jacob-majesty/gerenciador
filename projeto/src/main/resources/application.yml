server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update


app:
  member-api:
    base-url: http://localhost:8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
    enabled: true

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
