server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update


# Swagger - sem customização, vai usar as rotas padrão:
# http://localhost:8085/swagger-ui.html

springdoc:
  api-docs.enabled: true
  swagger-ui.enabled: true

# Feign Client - tempo de timeout básico
feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
